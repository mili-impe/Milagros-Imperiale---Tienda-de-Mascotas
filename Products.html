<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos</title>

<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Magra:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Racing+Sans+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Magra:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Magra:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pagina">
    <main class="body">
      <section class="backgroundproductos">

        <header class="bloquetit">
          <h1 class="textorosa48">Productos</h1>
        </header>

        <div class="bloquefiltro">
          <h2 class="verdesocuro">Filtro: de menor a mayor precio</h2>
        </div>

        <div class="contenedorimg1">

          <article class="producto">
            <img src="IMÁGENES/perroconpatito.png" alt="perro con patito">
            <h3 class="nombreproducto">Patito Juguete</h3>
            <h4 class="precio">$5.000</h4>
            <div class="boton"><p class="txtblanco">Añadir</p></div>
          </article>

          <article class="producto">
            <img src="IMÁGENES/Coronita.png" alt="coronita">
            <h3 class="nombreproducto">Corona Accesorio</h3>
            <h4 class="precio">$8.000</h4>
            <div class="boton"><p class="txtblanco">Añadir</p></div>
          </article>

          <article class="producto">
            <img src="IMÁGENES/Shampoo.png" alt="shampoo de coco">
            <h3 class="nombreproducto">Shampoo de coco</h3>
            <h4 class="precio">$9.000</h4>
            <div class="boton"><p class="txtblanco">Añadir</p></div>
          </article>

        </div>

        <div class="contenedorimg2">

          <article class="producto">
            <img src="IMÁGENES/Perfume.png" alt="Perfume">
            <h3 class="nombreproducto">Perfume Pepe</h3>
            <h4 class="precio">$20.000</h4>
            <div class="boton"><span class="txtblanco">Añadir</span></div>
          </article>

          <article class="producto">
            <img src="IMÁGENES/Vestidito.png" alt="Vestido Caperucita">
            <h3 class="nombreproducto">Vestido Caperucita</h3>
            <h4 class="precio">$30.000</h4>
            <div class="boton"><span class="txtblanco">Añadir</span></div>
          </article>

          <article class="producto">
            <img src="IMÁGENES/Cunita.png" alt="Cunita Rosa">
            <h3 class="nombreproducto">Cunita Rosa</h3>
            <h4 class="precio">$25.000</h4>
            <div class="boton"><span class="txtblanco">Añadir</span></div>
          </article>

        </div>

      </section>
    </main>
  </div>
</body>
</html>
